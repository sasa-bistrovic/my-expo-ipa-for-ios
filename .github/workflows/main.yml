name: Build Expo App (SDK 50)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Setup Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Prebuild iOS
      - name: Prebuild iOS
        run: npx expo prebuild --platform ios

      # Build using Xcode for simulator
      - name: Build iOS Simulator
        run: |
          cd ios
          xcodebuild \
            -workspace "${{ github.workspace }}/ios/MyApp.xcworkspace" \
            -scheme "MyApp" \
            -sdk iphonesimulator \
            -configuration Release \
            -derivedDataPath build

      # Package IPA
      - name: Package IPA
        run: |
          cd ios/build/Build/Products/Release-iphonesimulator
          mkdir Payload
          cp -R "MyApp.app" Payload/
          zip -r MyApp.ipa Payload
          mkdir -p $GITHUB_WORKSPACE/output
          mv MyApp.ipa $GITHUB_WORKSPACE/output/

      # Upload artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-ipa
          path: output/MyApp.ipa
